<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HANGMAN</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Josefin+Slab|Gaegu|Rancho|Titan+One|Bowlby+One" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <header class="header">
                <h1>HANGMAN</h1>
                <h2>Doggie Style!</h2>
        </header>
        <div class="container">
                <div class="instructions">
                    <p id="pressPlay">press any key to</p>    
                    <h3>Guess the Dog!</h3>
                    <p id="answerWord"> </p>
                </div>
                <div class="score">
                    <div class="wins">
                        <h4>Wins</h4>
                        <p id="numWins"></p>
                    </div>
                    <div class="losses">
                        <h4>Losses</h4>
                        <p id="numLosses"></p>
                    </div>
                </div>
                <div class="guesses">
                    <h4><span id="numGuesses"></span> guesses remaining</h4>
                    <h4>Guessed Letters</h4>
                    <p id="lettersGuessed"></p>
                </div>
        </div>
 
    
</body>
<script src="./assets/javascript/game.js" type="text/javascript"></script>
</html>
